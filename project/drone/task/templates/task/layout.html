<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3f85e29ea8.js" crossorigin="anonymous"></script>
    <title>Car Track</title>
    {% load static %}
    <link rel="stylesheet" href="{% static './task/style.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <nav>
        <a href="{% url 'task:index' %}">Home</a>
        {% if user.is_superuser %}
            <a href="{% url 'user:all_user_page'%}">Users</a>
        {% endif %}
        <div class="dropdown">
            <button class="dropbtn"><i class='far fa-user-circle'></i></button>
            <div class="dropdown-items">
                {% if account != None %}
                    <a href="{% url 'user:view_profile' account.user.username %}">Profile</a>
                    <a href="{% url 'user:settings' %}">Settings</a>
                {% endif %}
                <a href="{% url 'user:signout' %}">Logout</a>
            </div>
        </div>
    </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
